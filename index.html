<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz | De que anime são esses personagens?</title>
</head>
<body>
    <div class="intro py-3 bg-success text-center">
      <div class="container">
          <h1 class="text-light display-3 my-4">Anime Quiz</h1>
        </div>
      </div>
      
      <div class="final-score-container py-4 d-none bg-light text-center">
        <div class="container lead">
          <p>Você acertou 
            <span class="text-primary display-4 p-3">0%</span> do quiz!
          </p>
        </div>
      </div>

      <div class="quiz py-4 bg-secondary">
        <div class="container">
          <h2 class="my-5 text-white">Você sabe de que anime são esses personagens?</h2>
    
          <form class="quiz-form text-light">
            <div class="my-5">
              <p class="lead font-weight-normal">1. "Hunter x Hunter" tem os personagens:</p>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion1" value="A" checked>
                    Eren e Mikasa
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion1" value="B">
                  All Might e Eraser
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion1" value="C">
                    Netero e Feitan
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion1" value="D">
                  Picolo e Tenshinhan
                </label>
              </div>

            </div>
    
            <div class="my-5">
              <p class="lead font-weight-normal">2. "Overlord" tem os personagens:</p>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion2" value="A" checked>
                  Shikamaru e Temari
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion2" value="B">
                  Demiurge e Gazef Stronoff
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion2" value="B">
                  Draken e Takemichi
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion2" value="B">
                  Kageyama e Hinata
                </label>
              </div>
            </div>
    
            <div class="my-5">
              <p class="lead font-weight-normal">3. "Steins;Gate" tem os personagens:</p>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion3" value="A" checked>
                  Ash e Pikachu
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion3" value="B">
                  Aizen e Rukia
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion3" value="C">
                 Kyouma e Kurisu
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion3" value="D">
                  Silver Fang e Saitama
                </label>
              </div>
            </div>
    
            <div class="my-5">
              <p class="lead font-weight-normal">4. "Death Note" tem os personagens:</p>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion4" value="A" checked>
                  Nezuko e Inosuke
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion4" value="B">
                  Seiya e Hyoga
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion4" value="C">
                  Kuruoko e Kagami
                </label>
              </div>
              <div class="form-check my-2 text-white-50">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion4" value="D">
                  Matsuda e Watari
                </label>
              </div>
            </div>
            
            <div class="text-center">
              <button class="btn bg-primary text-light">Enviar</button>
            </div>
          </form>
        </div>
      </div>


    <script src="./app.js"></script>
</body>
</html>
